

name: Tests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Get Poetry
        uses: abatilo/actions-poetry@v2.3.0
      - name: Install
        run: poetry install
      - name: Run Tests
        run: poetry run pytest tests/