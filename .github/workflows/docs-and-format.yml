name: Docs & Format

on:
  pull_request:
  workflow_dispatch:

jobs:
  docs_and_format:
    runs-on: ubuntu-latest

    steps:

      # Set up environment
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Get Poetry
        run: pip install poetry
      - name: Install Dependencies
        run: poetry install
      - name: Git Config
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@users.noreply.github.com'

      # Generate documentation
      - name: Generate Documentation
        run: poetry run pdoc3 sefirat_haomer -f --html -o docs --config show_source_code=False
      - name: Commit Documentation
        run: |
          git add docs && git commit -am 'Update documentation' || true

      # Format the code
      - name: Format Code
        run: poetry run black .
      - name: Commit Formatted Code
        run: |
          git commit -am 'Format code' || true

      # Push changes if necessary
      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=commits::$(git log @{upstream}.. --oneline | wc -l)
      - name: Push changes
        if: steps.git-check.outputs.commits != '0'
        run: |
          git push
          gh pr close ${{ github.event.number }}
          gh pr reopen ${{ github.event.number }}
